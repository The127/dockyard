server:
  port: 8082
database:
  mode: postgres
  postgres:
    host: localhost
    port: 5788
    username: user
    password: password
    sslMode: disable
cache:
  mode: memory
blob:
  mode: directory
  directory:
    path: ./blobs
    tempPath: /tmp/blobs
kms:
  mode: memory
initialTenant:
  slug: raccoons
  name: Raccoons
  oidc:
    client: dockyard-app
    issuer: http://localhost:8081/oidc/keyline
    roleClaim: roles
    roleClaimFormat: array
    roleClaimMapping:
      "dockyard:admin": admin
      "dockyard:project-admin": project-admin
      "dockyard:developer": developer
