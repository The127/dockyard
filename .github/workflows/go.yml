name: Go CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  packages: write

jobs:
  signoff:
    name: Check commit sign-offs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        if: github.event_name == 'pull_request' && github.base_ref == 'main'
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check for Signed-off-by lines
        if: github.event_name == 'pull_request' && github.base_ref == 'main'
        run: |
          echo "Checking commits for Signed-off-by lines..."

          # Get the list of commit authors
          AUTHORS=$(git log origin/main..HEAD --pretty="%an <%ae>")
          echo "Commit authors:"
          echo "$AUTHORS"

          # Check if all commits are from Copilot bot
          if echo "$AUTHORS" | grep -qv "copilot-swe-agent\[bot\]"; then
            # Not all commits are from Copilot, check for sign-offs
            if ! git log origin/main..HEAD --pretty=%B | grep -q "Signed-off-by"; then
              echo "Commit(s) missing Signed-off-by line."
              echo "Please add it using:"
              echo "   git commit --amend --signoff"
              echo "   or"
              echo "   git commit -s"
              exit 1
            fi
            echo "All commits are signed off."
          else
            echo "All commits are from Copilot bot - skipping sign-off check."
          fi

  lint:
    runs-on: ubuntu-latest
    needs: [signoff]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Run golangci-lint (v2)
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6.0

  test:
    runs-on: ubuntu-latest
    needs: [signoff]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Run unit tests
        run: go test -v ./...

  build:
    runs-on: ubuntu-latest
    needs: [signoff]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Build binary
        run: go build ./...

  container-build:
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push dev image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Containerfile
          push: true
          tags: |
            ghcr.io/the127/dockyard:latest
            ghcr.io/the127/dockyard:dev-${{ github.run_number }}
            ghcr.io/the127/dockyard:dev-${{ github.sha }}
